<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student feedback </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Griffy&family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="feedback-style.css"



</head>
<body class="m-5">
<div class="jumbotron">

    <h1>Please provide feedback.You may do so anonymously</h1>
</div>

<div class="row">
    <div class="col_md-5">
        <div class="ml-5">
            <p>Your thoughts matter to as as a current student at mctc</p>
            <p>Please take a few minutes to provide your feedback</p>
            <p> thank you for your time!</p>

        </div>

    </div>
    <div class="color-md-6">
        <form class="mx-4">
            <div>
            <label for="user-name"> Enter Your name:</label>
            <input id="user-name" class="form-control" type="text"> <br>
            <label for="Email-address">Enter your Email:</label>
            <input id="Email-address" class="form-control" type="email"><br>

            <label for="comments?">Any Comments?</label><br><textarea id="comments" class="form-control" required></textarea><br>
             </div>

            <p class="form-text" Are you a current student?</p><br>

        <div class="form-check">

        <input name="current" id="yes" class="form-check-input" type="radio" checked> <label for="Yes" class="form-check-label">Yes </label>
        </div>
<div>
        <input name="current"  id="no" class="form-check-input" type="radio"> <label for="No" class="form-check-label">No</label> <br>
</div>
         <input type="submit" class="btn btn-dark mt-5">
    </div>

    </form>
</div>
</div>
</body>
</html>
